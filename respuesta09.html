  /*Escriba una función que tomará un array de números almacenados 
  y encontrará el segundo número más bajo y el segundo más grande, respectivamente.*/

function SegundoNumeroAlto(cadena)
{
    var numerobajo = Math.min(...cadena);
    var numeroalto = Math.max(...cadena);
    for(var x = 0; x<cadena.length; x++)
    {
        if(cadena[x]<numeroalto && cadena[x]>numerobajo)
        {
            numerobajo = cadena[x];
        }        
    }
    return numerobajo;
}

    
function SegundoNumeroBajo()
{
    var numerobajo = Math.min(...cadena);
    var numeroalto = Math.max(...cadena);
    for(var x = 0; x<cadena.length; x++)
    {
        if(cadena[x]<numeroalto && cadena[x]>numerobajo)
        {
            numeroalto = cadena[x];
        }        
    }
    return numeroalto;
}

var cadena = [20, 33, 5, 17, 103, 56];

document.write("Los números son: "+cadena+"<br>");
document.write("El segundo número más alto es: "+SegundoNumeroAlto(cadena)+"<br>");
