<script>
  /*Escriba una función de JavaScript para extraer caracteres únicos de una cadena*/

function Extraer(frase)
{
    var reemplazo = "";
    for(var x = 0; x<frase.length; x++)
    {
        if(reemplazo.indexOf(frase.charAt(x))==-1)
        {
            reemplazo += frase[x];    
        }
    }
    return reemplazo;
}

var frase = prompt("Ingrese una frase:");
document.write("La frase era: "+frase+"<br>"+"Nueva frase: "+Extraer(frase));

</script>
