<script>
  //Partiendo de cinco número dados, encontrar el mayor.

  function Max(numeros)
  {
      var max = Math.max(...numeros);

      document.write("El número mayor es "+max);
  }

  var numeros = [-5, -2, -6, 0, -1];

  Max(numeros);

  
</script>
