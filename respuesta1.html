<!DOCTYPE html>
<html>
<head>
  <title>Respuesta 1</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  //Escriba un programa que permita ingresar dos valores enteros y muestre el mayor
var x = prompt("Ingrese el primer valor:");
x=parseInt(x);
var y = prompt("Ingrese el segundo valor:");
y=parseInt(y);

if(x>y)
{
    document.write("El mayor número es "+x);
}
else if (x<y)
{
    document.write("El mayor número es "+y);
}
else
{
    document.write("Los números son iguales.")
}
  
</script>

</body>
</html>
