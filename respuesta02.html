<script>
  //Partiendo de tres nÃºmeros, ordenarlos de mayor a menor y mostrar el resultado en un popup (alert).
function Orden(x1, x2, x3)
{
    if(x1>x2 && x1>x3)
    {
        document.write(x1+" ");
        if(x2>x3)
        {
            document.write(x2+" "+x3);
        }
        else
        {
            document.write(x3+" "+x2);
        }
    }
    else if(x2>x3)
    {
        document.write(x2+" ");
        if(x1>x3)
        {
            document.write(x1+" "+x3);
        }
        else
        {
            document.write(x3+" "+x1);
        }
    }
    else
    {
        document.write(x3+" ");
        if(x1>x2)
        {
            document.write(x1+" "+x2);
        }
        else
        {
            document.write(x2+" "+x1);
        }
    }
}

var x1,x2,x3;
  x1=prompt('Ingrese el primer valor:');
  x1=parseInt(x1);
  x2=prompt('Ingrese el segundo valor:');
  x2=parseInt(x2);
  x3=prompt('Ingrese el tercer valor:');
  x3=parseInt(x3);
  document.write('El orden de menor a mayor de los valores es : ');
  Orden(x1,x2,x3);
  
</script>
