<script>
  //Partiendo de tres nÃºmeros, ordenarlos de mayor a menor y mostrar el resultado en un popup (alert).
function Orden(x1, x2, x3)
{
    var respuesta = "";
    if(x1>x2 && x1>x3)
    {
        respuesta = respuesta +(x1+" ");
        if(x2>x3)
        {
            respuesta = respuesta +(x2+" "+x3);
        }
        else
        {
            respuesta = respuesta +(x3+" "+x2);
        }
    }
    else if(x2>x3)
    {
        respuesta = respuesta +(x2+" ");
        if(x1>x3)
        {
            respuesta = respuesta +(x1+" "+x3);
        }
        else
        {
            respuesta = respuesta +(x3+" "+x1);
        }
    }
    else
    {
        respuesta = respuesta +(x3+" ");
        if(x1>x2)
        {
            respuesta = respuesta +(x1+" "+x2);
        }
        else
        {
            respuesta = respuesta +(x2+" "+x1);
        }
    }

    return respuesta;
}

var x1,x2,x3;
  x1=prompt('Ingrese el primer valor:');
  x1=parseInt(x1);
  x2=prompt('Ingrese el segundo valor:');
  x2=parseInt(x2);
  x3=prompt('Ingrese el tercer valor:');
  x3=parseInt(x3);
  alert('El orden de mayor a menor de los valores es : '+Orden(x1,x2,x3));
  
</script>
